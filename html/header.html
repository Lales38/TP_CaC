<header class="flex encabezado">

    <link rel="stylesheet" href="../css/registro.css"/>
    <img class="logo" src="../img/zapalogo.png" alt="Logo" />
    <h1>%TEAM_NAME%</h1>
    <div class="header">
      <ul class="container">
        <li><a href="#" id="openModal">Registro</a></li>
        <li><a href="#" id="openLoginModal">Login</a></li>
      </ul>
    </div>
  </header>
  
  <nav class="flex">
    <div class="navbar">
      <a href="../html/comollegar.html">Como llegar</a>
      <a href="#">Categorias</a>
      <a href="#">Favoritos</a>
      <a href="#">Buscador</a>
    </div>
  </nav>
  
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Creá tu cuenta</h2>
      <form id="registrationForm">
        <table class="height50px">
          <tr>
            <td><label for="username">Nombre de usuario:</label></td>
            <td><input type="text" id="username" name="username" required></td>
          </tr>
        </table>
        <table class="height50px">
          <tr>
            <td><label for="email">Correo electrónico:</label></td>
            <td><input type="email" id="email" name="email" required></td>
          </tr>
        </table>
        <table class="height50px">
          <tr>
            <td><label for="password">Contraseña:</label></td>
            <td><input type="password" id="password" name="password" required></td>
          </tr>
        </table>
        <table class="height50px">
          <tr>
            <td>Género:</td>
            <td>
              <label for="femenino">Femenino</label>
              <input type="radio" id="femenino" name="genero" value="femenino">
              <label for="masculino">Masculino</label>
              <input type="radio" id="masculino" name="genero" value="masculino">
            </td>
          </tr>
        </table>
        <table class="height50px">
          <tr>
            <td>País:</td>
            <td>
              <select id="pais" name="pais">
                <option value="argentina">Argentina</option>
                <option value="brasil">Brasil</option>
                <option value="chile">Chile</option>
                <option value="peru">Perú</option>
              </select>
            </td>
          </tr>
        </table>
        <table class="height50px">
          <tr>
            <td><label for="imagen">Imagen de perfil:</label></td>
            <td><input type="file" id="imagen" name="imagen" accept="image/*"></td>
          </tr>
        </table>
        <button type="submit" class="btnConfirm">Registrarse</button>
      </form>
    </div>
  </div>
  
  <div id="modal-login" class="modal">
    <div class="modal-content login-content">
      <span class="close">&times;</span>
      <h2>Inicio de Sesión</h2>
      <form id="loginForm">
        <label for="loginEmail">Correo electrónico:</label>
        <input type="email" id="loginEmail" name="loginEmail" required>
        <label for="loginPassword">Contraseña:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
        <button type="submit" class="btnConfirm">Iniciar Sesión</button>
      </form>
    </div>
  </div>
