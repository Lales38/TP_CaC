<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style1.css" />
    <link rel="stylesheet" href="../css/headerStyle.css" />
    <link rel="stylesheet" href="../css/registro.css" />
    <link rel="stylesheet" href="../css/form.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Team 9</title>

    <link rel="icon" type="image/x-icon" href="../img/zapalogo.ico" />
  </head>
  <body>
    <header></header>
    <nav></nav>
    <main>
      <form action="" class="formulario" id="formulario">
        <!-- Grupo: Usuario -->
        <div class="formulario__grupo" id="grupo__usuario">
          <label for="usuario" class="formulario__label">Usuario</label>
          <div class="formulario__grupo-input">
            <input
              type="text"
              class="formulario__input"
              name="usuario"
              id="usuario"
              placeholder="john123"
            />
            <i class="formulario__validacion-estado fas fa-times-circle"></i>
          </div>
          <p class="formulario__input-error">
            El usuario tiene que ser de 4 a 16 dígitos y solo puede contener
            numeros, letras y guion bajo.
          </p>
        </div>

        <!-- Grupo: Contraseña -->
        <div class="formulario__grupo" id="grupo__password">
          <label for="password" class="formulario__label">Contraseña</label>
          <div class="formulario__grupo-input">
            <input
              type="password"
              class="formulario__input"
              name="password"
              id="password"
            />
            <i class="formulario__validacion-estado fas fa-times-circle"></i>
          </div>
          <p class="formulario__input-error">
            La contraseña tiene que ser de 4 a 12 dígitos.
          </p>
        </div>
        <div class="formulario__mensaje" id="formulario__mensaje">
          <p>
            <i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor
            rellena el formulario correctamente.
          </p>
        </div>

        <div class="formulario__grupo formulario__grupo-btn-enviar">
          <button type="submit" class="formulario__btn">Logearse</button>
          <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">
            Formulario enviado exitosamente!
          </p>
        </div>
        <div class="formulario__grupo formulario__grupo-btn-enviar">
          <button type="button" class="formulario__btn">
            <a href="../index.html">Volver</a></button>
        </div>
      </form>
    </main>

    <footer></footer>
    <script src="../js/valiadcionRegistro.js"></script>
    <script src="../js/header&footer.js"></script>
    <script src="../js/registro.js"></script>
  </body>
</html>
